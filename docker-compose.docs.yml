services:
  docs:
    image: company_structure_local_docs
    container_name: company_structure_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./company_structure:/app/company_structure:z
    ports:
      - '9000:9000'
    command: /start-docs
